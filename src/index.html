<!DOCTYPE html>
<html ng-app>
<head>

<link rel="stylesheet" type="text/css" href="viewer.css">
<link rel="stylesheet" href="http://ol3js.org/en/master/css/ol.css" type="text/css">

<!-- libraries -->
<script src="http://ol3js.org/en/master/build/ol.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>

<!-- app -->
<script src="js/collectionscontroller.js"></script>
<script src="js/map.js" type="text/javascript"></script>
<script src="js/config.js" type="text/javascript"></script>

</head> 
<body onload='javascript:initMap();'>

<div id="rootContainer" ng-controller="CollectionsController" >

	<div id="leftContainer">
		<div id="mapPanel" class="map">
			
		</div>
		<div id="collectionsPanel">
			<div class="panelTitle">
				Collecties	
			</div>
			<div class="list">
			<form>
				<div ng-repeat="ds in datasources">
					<input name="{{ds.name}}" type="checkbox" ng-model="ds.enabled"><img src="./icons/{{ds.icon}}_legend.png"/>&nbsp;{{ds.name}}</input>
				<br/>
			</div>
			</form>
			</div>
		</div>

		<div id="subjectPanel">
			<div class="panelTitle">
				Vrij zoeken
			</div>
			<div class="list">	
				<form>
					<input type="search" />
					<input type="submit" value="Zoek">
				</form>
			</div>
		</div>
	</div>
	<div id="rightContainer">
		<div id="resultsPanel"  >

			<div class="tile-{{$index}}" ng-repeat="collectionItem in selection">
				<img class="thumbnail" ng-src="{{collectionItem.thumbnail}}" />
				<div class="caption">{{collectionItem.description}}</div>
			</div>
			
			<div id="pager">
			  <div class="label"><a href="" ng-click="previous()">&lt;&lt;</a>&nbsp;&nbsp;{{pageString()}}&nbsp;&nbsp;<a href="" ng-click="next()">&gt;&gt;</a></div>
			</div>
		</div>
		<div id="timePanel">
			<div class="label">[time]</div>
		</div>
	</div>

</div>
</body>
</html>
