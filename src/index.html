<!-- erfgoed en locatie viewer html mockup -->
<!DOCTYPE html>
<html ng-app>
<head>
<link rel="stylesheet" type="text/css" href="viewer.css">
  <link rel="stylesheet" href="http://ol3js.org/en/master/css/ol.css" type="text/css">
  <script src="http://ol3js.org/en/master/build/ol.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
<script src="js/collectionscontroller.js"></script>
<script src="js/ol_marker.js" type="text/javascript"></script>
</head> 
<body>

<div id="rootContainer">

	<div id="leftContainer">
		<div id="mapPanel" class="map">
			
		</div>
		<div id="collectionsPanel">
			<div class="panelTitle">
				Collecties	
			</div>
			<div class="list">
			<form>
				<input name="molens" type="checkbox" checked="checked">&nbsp;http://data.metamatter.nl/molens/</input>
				<br/>
				<input name="bbz" type="checkbox">&nbsp;http://datalab.bibliotheek.nl/bbz/</input>
			</form>
			</div>
		</div>

		<div id="subjectPanel">
			<div class="panelTitle">
				Vrij zoeken
			</div>
			<div class="list">	
				<form>
					<input type="search" />
					<input type="submit" value="Zoek">
				</form>
			</div>
		</div>
	</div>
	<div id="rightContainer">
		<div id="resultsPanel" ng-controller="CollectionsController" >

			<div class="tile-{{$index}}" ng-repeat="collectionItem in defaultCollection">
				<img class="thumbnail" src="{{collectionItem.properties.PHOTO}}" />
				<div class="caption">{{collectionItem.properties.Titel}}</div>
			</div>
			
			<div id="pager">
				<div class="label"><a href="javascript:void();">&lt;&lt;</a>&nbsp;&nbsp;11-19 of 55&nbsp;&nbsp;<a href="javascript:void();">&gt;&gt;</a></div>
			</div>
		</div>
		<div id="timePanel">
			<div class="label">[time]</div>
		</div>
	</div>

</div>
</body>
</html>
