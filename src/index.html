<!-- erfgoed en locatie viewer html mockup -->
<!DOCTYPE html>
<html ng-app="elviewer">
<head>

<link rel="stylesheet" type="text/css" href="viewer.css">
<link rel="stylesheet" href="http://ol3js.org/en/master/css/ol.css" type="text/css">
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css" type="text/css">

<!-- libraries -->
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
<script src="http://ol3js.org/en/master/build/ol.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-resource.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-route.min.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="js/d3.layout.min.js"></script>


<!-- app -->
<script src="js/subjects.js" type="text/javascript"></script>
<script src="js/elviewer.js"></script>
<script src="js/time.js"></script>
<script src="js/repository.js"></script>
<script src="js/collectionscontroller.js"></script>
<script src="js/gridcontroller.js"></script>
<script src="js/detailcontroller.js"></script>
<script src="js/map.js" type="text/javascript"></script>
<script src="js/config.js" type="text/javascript"></script>

<style>

.bar {
  fill: #808080;
}

.bar:hover {
  fill: #ff0000;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>

</head> 
<body onload='javascript:initMap();initGraph();'>

<div id="rootContainer" ng-controller="CollectionsController" >

	<div id="leftContainer">
		<div id="mapPanel" class="map">
			
		</div>
		<div id="collectionsPanel">
			<div class="panelTitle">
				Collecties	
			</div>
			<div class="list">
			<form>
				<div ng-repeat="ds in datasources">
					<input name="{{ds.name}}" type="checkbox" ng-model="ds.enabled"><img src="./icons/{{ds.icon}}_legend.png"/>&nbsp;{{ds.name}}</input>
				<br/>
			</div>
			</form>
			</div>
		</div>

		<div id="subjectPanel">
			<div class="panelTitle">
				Zoeken op onderwerp
			</div>
			<div class="list">	
				<form>
					<input id="subjectInput" auto-complete ui-items="subjects" ng-model="search_selection"/> 
					<input type="button" value="Zoek" ng-click="doSearch()">
				</form>
			</div>
		</div>
	</div>
	<div id="rightContainer">
		<div ng-view></div>
		<div id="timePanel">
			<div id="chart"></div>
		</div>
	</div>

</div>
</body>
</html>
